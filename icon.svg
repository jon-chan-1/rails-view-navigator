<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#CC0000"/>

  <!-- Rails tracks on the left (representing controller) -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="8" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="16" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="24" width="20" height="4" fill="#FFFFFF" rx="2"/>
  </g>

  <!-- Rails tracks on the right (representing view) -->
  <g transform="translate(88, 45)">
    <rect x="0" y="0" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="8" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="16" width="20" height="4" fill="#FFFFFF" rx="2"/>
    <rect x="0" y="24" width="20" height="4" fill="#FFFFFF" rx="2"/>
  </g>

  <!-- Bidirectional arrows in the center -->
  <g transform="translate(64, 64)">
    <!-- Left arrow -->
    <path d="M -18 -4 L -8 -4 L -8 -8 L 0 0 L -8 8 L -8 4 L -18 4 Z" fill="#FFFFFF"/>
    <!-- Right arrow -->
    <path d="M 18 -4 L 8 -4 L 8 -8 L 0 0 L 8 8 L 8 4 L 18 4 Z" fill="#FFFFFF"/>
  </g>

  <!-- Label hints -->
  <text x="30" y="95" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C</text>
  <text x="95" y="95" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">V</text>
</svg>
